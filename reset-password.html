<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Local Store Owners Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            color: #cc0000;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #00cc00;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            color: #555;
            font-size: 0.9rem;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border-radius: 5px;
            background: #f0f0f0;
            color: #999;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 0 0.25rem;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>üîê Reset Password</h1>
            <p>Get back into your account</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">1. Email</div>
            <div class="step" id="step2">2. Verify</div>
            <div class="step" id="step3">3. New Password</div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Step 1: Enter Email -->
        <div id="step1-form" class="form-section">
            <div class="info-box">
                Enter your registered email address. We'll verify your account.
            </div>

            <form onsubmit="handleStep1(event)">
                <div class="form-group">
                    <label for="reset-email">Email Address <span class="required">*</span></label>
                    <input type="email" id="reset-email" placeholder="your@email.com" required>
                </div>

                <button type="submit" class="btn">Continue</button>
            </form>
        </div>

        <!-- Step 2: Security Question -->
        <div id="step2-form" class="form-section" style="display: none;">
            <div class="info-box">
                For security, please answer this question about your account.
            </div>

            <form onsubmit="handleStep2(event)">
                <div class="form-group">
                    <label for="store-name">What is your Store Name? <span class="required">*</span></label>
                    <input type="text" id="store-name" placeholder="Enter your store name" required>
                </div>

                <button type="submit" class="btn">Verify</button>
                <button type="button" class="btn" onclick="goBackToStep1()" style="background: #6c757d; margin-top: 0.5rem;">Back</button>
            </form>
        </div>

        <!-- Step 3: New Password -->
        <div id="step3-form" class="form-section" style="display: none;">
            <div class="info-box">
                Create a new strong password for your account.
            </div>

            <form onsubmit="handleStep3(event)">
                <div class="form-group">
                    <label for="new-password">New Password <span class="required">*</span></label>
                    <input type="password" id="new-password" placeholder="Enter new password (min 6 characters)" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" minlength="6" required>
                </div>

                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        let resetEmail = '';
        let userToReset = null;

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Step 1: Verify email exists
        function handleStep1(event) {
            event.preventDefault();

            resetEmail = document.getElementById('reset-email').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('storeUsers') || '[]');

            // Find user with this email
            userToReset = users.find(u => u.email === resetEmail);

            if (!userToReset) {
                showError('No account found with this email address!');
                return;
            }

            // Move to step 2
            document.getElementById('step1-form').style.display = 'none';
            document.getElementById('step2-form').style.display = 'block';
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('error-message').style.display = 'none';
        }

        // Step 2: Verify store name
        function handleStep2(event) {
            event.preventDefault();

            const enteredName = document.getElementById('store-name').value;

            // Check if store name matches (case insensitive)
            if (enteredName.toLowerCase() !== userToReset.name.toLowerCase()) {
                showError('Store name does not match our records!');
                return;
            }

            // Move to step 3
            document.getElementById('step2-form').style.display = 'none';
            document.getElementById('step3-form').style.display = 'block';
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            document.getElementById('error-message').style.display = 'none';
        }

        // Step 3: Set new password
        function handleStep3(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Update password in users array
            let users = JSON.parse(localStorage.getItem('storeUsers') || '[]');
            const userIndex = users.findIndex(u => u.email === resetEmail);
            
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('storeUsers', JSON.stringify(users));

                showSuccess('Password reset successful! Redirecting to login...');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showError('An error occurred. Please try again.');
            }
        }

        // Go back to step 1
        function goBackToStep1() {
            document.getElementById('step2-form').style.display = 'none';
            document.getElementById('step1-form').style.display = 'block';
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
