<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KPS United</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
    <style>
        /* ============================================
           ðŸŽ¨ KPS UNITED BRAND COLORS (From Your Logo!)
        ============================================ */
        :root {
            --kps-red: #D84315;
            /* Main red/orange from logo */
            --kps-navy: #1A3A52;
            /* Navy blue from Kentucky banner */
            --kps-yellow: #FDB813;
            /* Yellow from center circle */
            --kps-green: #2E7D60;
            /* Green from handshake */
            --kps-cream: #F5E6D3;
            /* Cream text color */
        }

        /* ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--kps-red) 0%, var(--kps-navy) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-image {
            width: 220px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .logo h1 {
            color: var(--kps-navy);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: #f0f0f0;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--kps-red);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: var(--kps-navy);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--kps-navy);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--kps-red);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.3rem;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 0.9rem;
            color: #666;
        }

        .checkbox-group a {
            color: var(--kps-red);
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--kps-red);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--kps-navy);
        }

        .error-message {
            background: #ffe6e6;
            color: #cc0000;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #00cc00;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .required {
            color: var(--kps-red);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--kps-red);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: var(--kps-navy);
        }

        .social-login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .social-login-divider::before,
        .social-login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .social-login-divider span {
            padding: 0 10px;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .social-btn:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .social-btn.google {
            color: #DB4437;
            border-color: #DB4437;
        }

        .social-btn.google:hover {
            background: #DB4437;
            color: white;
        }

        .social-btn.facebook {
            color: #4267B2;
            border-color: #4267B2;
        }

        .social-btn.facebook:hover {
            background: #4267B2;
            color: white;
        }

        .social-btn.apple {
            color: #000;
            border-color: #000;
        }

        .social-btn.apple:hover {
            background: #000;
            color: white;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo-image {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="KPS United Logo" class="logo-image">
            <h1>KPS United</h1>
            <p>Convenience, Liquor, Tobacco Stores - Kentucky</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address <span class="required">*</span></label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password <span class="required">*</span></label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="forgot-password">
                    <a href="reset-password.html">Forgot Password?</a>
                </p>


            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">Store Name <span class="required">*</span></label>
                    <input type="text" id="register-name" placeholder="Your Store Name" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address <span class="required">*</span></label>
                    <input type="email" id="register-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password <span class="required">*</span></label>
                    <input type="password" id="register-password" placeholder="Create a password (min 6 characters)"
                        minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password"
                        minlength="6" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox">
                        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> <span
                            class="required">*</span>
                    </label>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>
    </div>

    <!-- Verification Modal -->
    <div id="verification-modal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center; padding: 2rem;">
            <h2 style="color: var(--kps-navy); margin-bottom: 1rem;">Verify Your Email</h2>
            <p style="margin-bottom: 1.5rem; color: #666;">We sent a verification code to your email.</p>

            <div id="demo-code-display"
                style="background: #e3f2fd; color: #0d47a1; padding: 10px; border-radius: 5px; margin-bottom: 1.5rem; border: 1px dashed #0d47a1;">
                <!-- Code will appear here -->
            </div>

            <div class="form-group">
                <input type="text" id="verification-input" placeholder="Enter 6-digit code"
                    style="text-align: center; letter-spacing: 5px; font-size: 1.5rem;" maxlength="6">
            </div>

            <button class="btn" onclick="verifyRegistration()">Verify & Create Account</button>
            <button class="btn" style="background: #ccc; margin-top: 10px;"
                onclick="closeVerificationModal()">Cancel</button>
        </div>
    </div>
    <script>
        function showTab(tab) {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';

            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');

            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('register-form').classList.add('active');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        let pendingUser = null;
        let generatedRegCode = null;

        function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value.toLowerCase();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const termsAccepted = document.getElementById('terms-checkbox').checked;

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (!termsAccepted) {
                showError('You must accept the Terms and Conditions!');
                return;
            }

            let users = JSON.parse(localStorage.getItem('storeUsers') || '[]');

            if (users.find(user => user.email === email)) {
                showError('This email is already registered! Please login instead.');
                return;
            }

            // Store pending data
            pendingUser = {
                name: name,
                email: email,
                password: password
            };

            // Generate Code
            generatedRegCode = Math.floor(100000 + Math.random() * 900000).toString();

            // Show Modal & Demo Code
            document.getElementById('verification-modal').style.display = 'block';
            document.getElementById('demo-code-display').innerHTML = `
                <strong>Demo Mode:</strong> Your code is <br>
                <span style="font-size: 1.5em; font-weight: bold;">${generatedRegCode}</span>
            `;

            console.log(`Verification Code for ${email}: ${generatedRegCode}`);
        }

        function verifyRegistration() {
            const inputCode = document.getElementById('verification-input').value;

            if (inputCode !== generatedRegCode) {
                alert("Invalid code! Please try again.");
                return;
            }

            // Code is valid, proceed with creation
            completeRegistration();
        }

        function closeVerificationModal() {
            document.getElementById('verification-modal').style.display = 'none';
            pendingUser = null;
        }

        function completeRegistration() {
            if (!pendingUser) return;

            let users = JSON.parse(localStorage.getItem('storeUsers') || '[]');

            // 1. Get/Init Member ID
            let nextMemberId = parseInt(localStorage.getItem('nextMemberId') || '1001');

            // 2. Create User Object
            users.push({
                memberId: `${nextMemberId}-1`,
                name: pendingUser.name,
                email: pendingUser.email,
                password: pendingUser.password,
                registeredDate: new Date().toISOString(),
                verified: true // Mark as verified
            });

            // 3. Create Initial Store
            let stores = JSON.parse(localStorage.getItem('userStores') || '[]');
            const newStore = {
                id: `${nextMemberId}-1`,
                memberId: `${nextMemberId}-1`,
                name: pendingUser.name,
                businessEmail: pendingUser.email,
                streetAddress: "Pending",
                entityName: pendingUser.name,
                city: "Pending",
                state: "KY",
                zip: "00000",
                county: "Pending",
                businessPhone: "Pending",
                ein: "Pending",
                businessType: "Retail",
                brand: "Pending",
                status: "Active"
            };
            stores.push(newStore);
            localStorage.setItem('userStores', JSON.stringify(stores));

            // 4. Increment Member ID
            localStorage.setItem('nextMemberId', (nextMemberId + 1).toString());
            localStorage.setItem('storeUsers', JSON.stringify(users));

            closeVerificationModal();
            showSuccess('Account verified and created successfully! Redirecting to login...');

            setTimeout(() => {
                document.getElementById('register-form').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.remove('active');

                // Clear form
                document.getElementById('register-name').value = '';
                document.getElementById('register-email').value = '';
                document.getElementById('register-password').value = '';
                document.getElementById('register-confirm-password').value = '';
                document.getElementById('terms-checkbox').checked = false;
                document.getElementById('verification-input').value = '';

                document.getElementById('success-message').style.display = 'none';
            }, 2000);
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value.toLowerCase();
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('storeUsers') || '[]');

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Add login time
                user.loginTime = new Date().getTime();
                localStorage.setItem('currentUser', JSON.stringify(user));

                showSuccess('Login successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError('Invalid email or password! Please try again.');
            }
        }



        // Removed inline window.onload as it is handled by auth.js
    </script>
</body>

</html>
