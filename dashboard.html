<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KPS United</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <style>
        .member-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .member-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .avatar-placeholder {
            width: 60px;
            height: 60px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ccc;
        }
        .progress-container {
            margin-top: 1rem;
        }
        .progress-bar-bg {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: var(--kps-blue);
            height: 100%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            line-height: 20px;
        }
        .confidential-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .store-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            position: relative;
        }
        .store-card:hover {
            transform: translateY(-5px);
        }
        .add-store-card {
            border: 2px dashed var(--kps-blue);
            background: #f8f9fa;
        }
        .add-icon {
            font-size: 3rem;
            color: var(--kps-blue);
            margin-bottom: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #d9534f;
            cursor: pointer;
            display: none;
        }
        .store-card:hover .delete-btn {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="logo.png" alt="KPS United" class="header-logo">
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="profile.html">My Profile</a></li>
        </ul>
    </nav>

    <div class="container fade-in">
        <h1>Dashboard</h1>

        <!-- Member Details -->
        <div class="member-card">
            <div class="member-header">
                <div class="member-info">
                    <div class="avatar-placeholder">üë§</div>
                    <div>
                        <h2 style="margin:0; color: var(--kps-blue);">Member ID: 966693</h2>
                        <button class="btn" style="margin-top:0.5rem; padding: 0.3rem 0.8rem; font-size: 0.9rem;">Edit Profile</button>
                    </div>
                </div>
            </div>
            <div class="progress-container">
                <p style="margin-bottom:0.5rem;">Profile: 100% Completed</p>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill">100%</div>
                </div>
            </div>
            <div class="confidential-footer">
                <span>üîí</span> Your Data is kept extremely confidential. Guaranteed.
            </div>
        </div>

        <!-- Stores Section -->
        <h2 style="margin-bottom: 1rem;">Stores</h2>
        <div class="stores-grid" id="storesGrid">
            <!-- Add New Store -->
            <div class="store-card add-store-card" onclick="openModal()">
                <div class="add-icon">+</div>
                <h3>Add New Store</h3>
            </div>
            
            <!-- Stores will be rendered here -->
        </div>
    </div>

    <!-- Add Store Modal -->
    <div id="addStoreModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 1.5rem; color: var(--kps-blue);">Add New Business</h2>
            <form id="addStoreForm" onsubmit="handleAddStore(event)">
                <div class="form-group">
                    <label for="storeName">Business Name</label>
                    <input type="text" id="storeName" required placeholder="e.g. Joe's Market">
                </div>
                <div class="form-group">
                    <label for="storeLocation">Location</label>
                    <input type="text" id="storeLocation" required placeholder="e.g. Louisville, KY">
                </div>
                <div class="form-group">
                    <label for="storeStatus">Status</label>
                    <select id="storeStatus">
                        <option value="Active">Active</option>
                        <option value="Pending">Pending</option>
                        <option value="Under Review">Under Review</option>
                    </select>
                </div>
                <button type="submit" class="btn" style="width:100%">Add Business</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 KPS United. All rights reserved.</p>
    </footer>

    <script src="auth.js?v=2.0"></script>
    <script>
        // Store Management Logic

        // Default stores
        const defaultStores = [
            {
                name: "Hampton's Service Center",
                location: "Nashville, TN",
                status: "Active"
            }
        ];

        function loadStores() {
            const stores = JSON.parse(localStorage.getItem('kps_stores')) || defaultStores;
            const grid = document.getElementById('storesGrid');
            const addBtn = grid.firstElementChild; // Keep the 'Add' button

            // Clear existing store cards (but keep the add button)
            while (grid.children.length > 1) {
                grid.removeChild(grid.lastChild);
            }

            stores.forEach((store, index) => {
                const card = document.createElement('div');
                card.className = 'store-card';
                card.innerHTML = `
                    <div class="delete-btn" onclick="deleteStore(${index})" title="Remove Store">‚úï</div>
                    <h3>${store.name}</h3>
                    <p>üìç ${store.location}</p>
                    <p style="margin-top: 0.5rem;">Status: <span style="color: ${getStatusColor(store.status)}; font-weight: bold;">${store.status}</span></p>
                `;
                grid.appendChild(card);
            });
        }

        function getStatusColor(status) {
            if (status === 'Active') return 'green';
            if (status === 'Pending') return 'orange';
            return 'red';
        }

        function handleAddStore(event) {
            event.preventDefault();
            const name = document.getElementById('storeName').value;
            const location = document.getElementById('storeLocation').value;
            const status = document.getElementById('storeStatus').value;

            const stores = JSON.parse(localStorage.getItem('kps_stores')) || defaultStores;
            stores.push({ name, location, status });

            localStorage.setItem('kps_stores', JSON.stringify(stores));

            closeModal();
            loadStores();
            document.getElementById('addStoreForm').reset();
        }

        function deleteStore(index) {
            if(confirm('Are you sure you want to remove this store?')) {
                let stores = JSON.parse(localStorage.getItem('kps_stores')) || defaultStores;
                stores.splice(index, 1);
                localStorage.setItem('kps_stores', JSON.stringify(stores));
                loadStores();
            }
        }

        // Modal Logic
        const modal = document.getElementById("addStoreModal");

        function openModal() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', loadStores);
    </script>
</body>
</html>
