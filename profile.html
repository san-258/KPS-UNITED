<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - KPS United</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="logo.png" alt="KPS United" class="header-logo">
                <h1>My Profile</h1>
            </div>
            <div class="header-right">
                <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="support.html">Support Center</a></li>
            <li><a href="profile.html">My Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="section">
            <div style="text-align:center;padding:2rem 0">
                <div class="profile-avatar" id="avatar">üë§</div>
                <h2 style="color:var(--kps-navy);border:none;margin:0" id="profile-name">Store Name</h2>
                <p style="color:#666" id="profile-email">email@example.com</p>
            </div>
        </section>
        <section class="section">
            <h2>‚úèÔ∏è Edit Profile</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-store-name">Store Name</label>
                    <input type="text" id="edit-store-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email Address</label>
                    <input type="email" id="edit-email" disabled>
                    <small style="color:#666">Contact support to change email</small>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </section>
        <section class="section">
            <h2>üîí Change Password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 KPS United. All rights reserved.</p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem;">Kentucky Convenience, Liquor, Tobacco Stores</p>
    </footer>
    <script>
        window.addEventListener('load', function () {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('profile-name').textContent = user.name;
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('edit-store-name').value = user.name;
                document.getElementById('edit-email').value = user.email;
                document.getElementById('avatar').textContent = user.name.charAt(0).toUpperCase();
            }
        });

        document.getElementById('edit-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const newName = document.getElementById('edit-store-name').value;
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));
            currentUser.name = newName;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            let users = JSON.parse(localStorage.getItem('storeUsers') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex].name = newName;
                localStorage.setItem('storeUsers', JSON.stringify(users));
            }
            alert('Profile updated successfully!');
            window.location.reload();
        });

        document.getElementById('password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            let currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentPassword !== currentUser.password) {
                alert('Incorrect current password!');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }

            // Update password
            currentUser.password = newPassword;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            let users = JSON.parse(localStorage.getItem('storeUsers') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('storeUsers', JSON.stringify(users));
            }

            alert('Password changed successfully!');
            document.getElementById('password-form').reset();
        });
    </script>
</body>

</html>
